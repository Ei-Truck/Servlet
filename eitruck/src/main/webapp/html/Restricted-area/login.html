<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Administrativo - Ei Truck</title>
    <link rel="icon" type="image/png" href="../../image/Group 36941.png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #022B3A, #00546B);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .login-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            width: 100%;
            max-width: 400px;
        }

        .login-header {
            background: #00546B;
            color: white;
            padding: 30px 20px;
            text-align: center;
        }

        .login-header h1 {
            font-size: 24px;
            margin-bottom: 8px;
        }

        .login-header p {
            opacity: 0.9;
            font-size: 14px;
        }

        .login-form {
            padding: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #022B3A;
            font-weight: 600;
            font-size: 14px;
        }

        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #00546B;
        }

        .show-password {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
            color: #022B3A;
            margin-bottom: 25px;
            margin-top: -8px;
        }

        .login-btn {
            width: 100%;
            padding: 14px;
            background: #00b377;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .login-btn:hover {
            background: #009966;
        }

        .error-message {
            background: #fee;
            color: #c33;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 15px;
            font-size: 14px;
            text-align: center;
            display: none;
        }

        .back-link {
            position: fixed;
            bottom: 27px;
            left: 30px;
        }

        .back-link a {
            display: inline-block;
            padding: 12px 20px;
            background: white;
            color: #00546B;
            border: 2px solid #00546B;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            text-decoration: none;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }

        .back-link a:hover {
            background: rgb(232, 151, 0);
            color: white;
            border: 2px solid rgb(239, 164, 25);
        }
    </style>
</head>

<body>
<div class="login-container">
    <div class="login-header">
        <h1>Área Administrativa</h1>
        <p>Ei Truck - Acesso Restrito</p>
    </div>

    <div class="login-form">
        <div id="errorMessage" class="error-message"></div>

        <form id="loginForm" method="algo">
            <div class="form-group">
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required>
            </div>

            <div class="form-group">
                <label for="senha">Senha:</label>
                <input type="password" id="senha" name="senha" placeholder="Digite sua senha" required>
            </div>

            <div class="show-password">
                <input type="checkbox" id="mostrarSenha" style="cursor: pointer;">
                <label for="mostrarSenha">Mostrar senha</label>
            </div>

            <button type="submit" class="login-btn">Entrar</button>
        </form>
    </div>
</div>

<div class="back-link">
    <a href="../Landing-page/index.html">Voltar</a>
</div>

<script>
    document.getElementById("mostrarSenha").addEventListener("change", function () {
        const senhaInput = document.getElementById("senha");
        senhaInput.type = this.checked ? "text" : "password";
    });

    document.getElementById('loginForm').addEventListener('submit', function (e) {
        e.preventDefault();

        const email = document.getElementById('email').value;
        const senha = document.getElementById('senha').value;
        const errorMessage = document.getElementById('errorMessage');

        // Validação básica do email
        if (!email || !email.includes('@')) {
            showError('Por favor, insira um e-mail válido');
            return;
        }

        // Simular loading
        const btn = document.querySelector('.login-btn');
        btn.textContent = 'Autenticando...';
        btn.disabled = true;

        // Enviar dados para o servidor (ajuste a URL conforme necessário)
        fetch('../login', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/x-www-form-urlencoded',
            },
            body: `email=${encodeURIComponent(email)}&senha=${encodeURIComponent(senha)}`
        })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    window.location.href = 'tela_carregamento.html';
                } else {
                    showError(data.message || 'Credenciais inválidas');
                }
            })
            .catch(error => {
                showError('Erro de conexão. Tente novamente.');
                console.error('Error:', error);
            })
            .finally(() => {
                btn.textContent = 'Entrar';
                btn.disabled = false;
            });
    });

    function showError(message) {
        const errorDiv = document.getElementById('errorMessage');
        errorDiv.textContent = message;
        errorDiv.style.display = 'block';

        setTimeout(() => {
            errorDiv.style.display = 'none';
        }, 5000);
    }
</script>
</body>

</html>
