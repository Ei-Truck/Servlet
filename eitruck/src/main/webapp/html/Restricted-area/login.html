<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Administrativo - Ei Truck</title>
    <link rel="stylesheet" href="../../StyleCss/Restricted-area/login.css">
    <link rel="icon" type="image/png" href="../../image/Group 36941.png">
</head>

<body>
<div class="login-container">
    <div class="login-header">
        <h1>Área Administrativa</h1>
        <p>Ei Truck - Acesso Restrito</p>
    </div>

    <div class="login-form">
        <div id="errorMessage" class="error-message"></div>

        <form id="loginForm" method="algo">
            <div class="form-group">
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required>
            </div>

            <div class="form-group">
                <label for="senha">Senha:</label>
                <input type="password" id="senha" name="senha" placeholder="Digite sua senha" required>
            </div>

            <div class="show-password">
                <input type="checkbox" id="mostrarSenha" style="cursor: pointer;">
                <label for="mostrarSenha">Mostrar senha</label>
            </div>

            <button type="submit" class="login-btn">Entrar</button>
        </form>
    </div>
</div>

<div class="back-link">
    <a href="../Landing-page/index.html">Voltar</a>
</div>

<script>
    document.getElementById("mostrarSenha").addEventListener("change", function () {
        const senhaInput = document.getElementById("senha");
        senhaInput.type = this.checked ? "text" : "password";
    });

    document.getElementById('loginForm').addEventListener('submit', function (e) {
        e.preventDefault();

        const email = document.getElementById('email').value;
        const senha = document.getElementById('senha').value;
        const errorMessage = document.getElementById('errorMessage');

        // Validação básica do email
        if (!email || !email.includes('@')) {
            showError('Por favor, insira um e-mail válido');
            return;
        }

        // Simular loading
        const btn = document.querySelector('.login-btn');
        btn.textContent = 'Autenticando...';
        btn.disabled = true;

        // Após 2 segundos, redireciona para outra página
        setTimeout(() => {
            window.location.href = 'loading-screen.html';
        }, 2000);
    });

    function showError(message) {
        const errorDiv = document.getElementById('errorMessage');
        errorDiv.textContent = message;
        errorDiv.style.display = 'block';

        setTimeout(() => {
            errorDiv.style.display = 'none';
        }, 5000);
    }
</script>
</body>

</html>
